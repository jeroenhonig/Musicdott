services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: musicdott-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-musicdott}
      POSTGRES_USER: ${POSTGRES_USER:-musicdott}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-musicdott}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - musicdott-network

  # MusicDott Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: musicdott-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Application
      NODE_ENV: production
      PORT: 5000

      # Database (constructed from postgres service)
      DATABASE_URL: postgresql://${POSTGRES_USER:-musicdott}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-musicdott}?sslmode=disable

      # Security
      SESSION_SECRET: ${SESSION_SECRET}
      JWT_SECRET: ${JWT_SECRET:-}

      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}

      # Email
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}

      # OpenAI (optional AI features)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

      # Application URLs
      APP_URL: ${APP_URL:-http://localhost:5000}

    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
      - app_export:/app/export
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - musicdott-network

  # Nginx Reverse Proxy (optional, for SSL termination)
  nginx:
    image: nginx:alpine
    container_name: musicdott-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    networks:
      - musicdott-network
    profiles:
      - with-nginx

networks:
  musicdott-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  app_data:
    driver: local
  app_logs:
    driver: local
  app_export:
    driver: local
  nginx_cache:
    driver: local
